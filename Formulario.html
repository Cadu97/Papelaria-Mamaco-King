<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="stylesheet" href="StyleForm.css" type="text/css">
</head>
<body>
    <p><a href="Home.html" rel="prev">Home</a></p>
</body>
<form>
    <label for="Nome">Nome:</label>
    <input type="text" name="Nome" id="Nome" placeholder="Insira o seu nome."><br><br>

    <label for="Sobrenome">Sobrenome:</label>
    <input type="text" name="Sobrenome" id="Sobrenome" placeholder="Insira o seu sobrenome."><br><br>

    <label for="CPF">CPF:</label>
    <input type="CPF" name="CPF" id="CPF" placeholder="Insira o número do seu CPF."><br><br>

    <label for="Endereço">Endereço:</label>
    <input type"text" placeholder="Digite aqui"><br><br>

    <label for="Estado">Estado:</label>
    <select name="Estado" id="Estado">
        <option value="Acre">Acre</option>
        <option value="Alagoas">Alagoas</option>
        <option value="Amapá">Amapá</option>
        <option value="Amazonas">Amazonas</option>
        <option value="Bahia">Bahia</option>
        <option value="Ceará">Ceará</option>
        <option value="Espírito Santo">Espírito Santo</option>
        <option value="Goiás">Goiás</option>
        <option value="Maranhão">Maranhão</option>
        <option value="Mato Grosso">Mato Grosso</option>
        <option value="Mato Grosso do Sul">Mato Grosso do Sul</option>
        <option value="Minas Gerais">Minas Gerais</option>
        <option value="Pará">Pará</option>
        <option value="Paraíba">Paraíba</option>
        <option value="Pernambuco">Pernambuco</option>
        <option value="Piauí">Piauí</option>
        <option value="Rio de Janeiro">Rio de Janeiro</option>
        <option value="Rio Grande do Norte">Rio Grande do Norte</option>
        <option value="Rio Grande do Sul">Rio Grande do Sul</option>
        <option value="Rondônia">Rondônia</option>
        <option value="Roraima">Roraima</option>
        <option value="Santa Catarina">Santa Catarina</option>
        <option value="São Paulo">São Paulo</option>
        <option value="Sergipe">Sergipe</option>
        <option value="Tocantis">Tocantis</option>
        <option value="Distrito Federal">Distrito Federal</option>
        
    </select><br><br>

    <label for="Tel">Telefone:</label>
    <input type="Tel" name="Tel" id="Tel" placeholder="Insira o nº do seu telefone."><br><br>

    <label for="E-mail">E-mail:</label>
    <input type"text" placeholder="Digite aqui"><br><br>

    <p>Qual sua faixa etária?</p>
    <input type="radio" name="Idade" value="18-30"> 18 á 30 anos de idade. <br><br>
    <input type="radio" name="Idade" value="31-50"> 31 á 50 anos de idade. <br><br>
    <input type="radio" name="Idade" value="51-60"> 51 á 60 anos de idade. <br><br>

    <input type="checkbox" name="WhatsApp"> Desejo receber informações via WhatsApp. <br><br>
    <input type="checkbox" name="Info"> Desejo receber informações via e-mail. <br><br>

    <input type="button" value="Enviar">

</form>
</html>
